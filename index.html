<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Temperature converter</title>
    </head>

    <body>
        <div class="container h-50 d-flex justify-content-center align-items-center">
            <div class="shadow p-5 mb-3 rounded">
                <h3>Temperature Converter</h3>
                <form>
                    <div class="form-row">
                        <div class="col-auto">
                            <label for="input">Degrees (Celsius)Â°C</label>
                            <input type="number" class="form-control" id="input">
                        </div>
                        <div class="col-auto">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option value="fahrenheit" selected>Fahrenheit</option>
                                <option value="celsius">Celsius</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button id="myBtn" class="btn btn-dark mb-0">Convert</button>
                        </div>
                    </div>
                    <div id="result" class="form-row mt-0">
                        <p>Result:</p>
                        <div id="resultmsg" class="resultbox"></div>
                        <div class="form-row mt-4">
                            <span id="empty"></span>
                        </div>
                    </div>
                </form>
                <div><span id="empty"></span></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
